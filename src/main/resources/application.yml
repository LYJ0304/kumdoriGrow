# 공통(default) - H2 데이터베이스 사용
server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

# (선택) 헬스체크용 액추에이터를 쓰면 노출
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true

flyway:
  enabled: false

ocr:
  enabled: ${OCR_ENABLED:true}
  api-url: ${CLOVA_OCR_URL:}
  api-key: ${CLOVA_OCR_SECRET:}

kumdori:
  xp:
    weights:
      FRANCHISE: 0.6
      LOCAL: 1.0
      MARKET: 2.0

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
server:
  port: ${SERVER_PORT:8080}

---
# ========= prod profile (env-only) =========
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none # 프로덕션 환경에서는 'none'을 권장
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
server:
  port: 8080 # 컨테이너 내부 포트는 8080으로 유지

